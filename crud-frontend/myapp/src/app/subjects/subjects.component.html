        <ul class="list-group" >
            <li class="list-group-item active">
              SUBJECTS

                      <input #name type="text"  required>
                 
                    <p></p>

                   <p></p>
                   
                        <label for="exampleSelect1">Select Course</label>
                        <select  [(ngModel)]="courseId" >
                          <option  *ngFor="let course of courseList; let y=index" [(ngValue)]='course.id'>{{course.name}}</option>

                        <p></p>

                        <p></p>


                    <button type="submit" class="btn btn-success" (click)="addSubject(name.value)">Submit</button>
                   
                   
              
               
             
                
        </div>
