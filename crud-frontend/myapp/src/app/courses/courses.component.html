<div class="container  jumbotron">
   
        <ul class="list-group" >
            <li class="list-group-item active">
              COURSES
              </li>
              <li class="list-group-item" *ngFor="let course of courseList">
             
              
              <span>{{course.name}}</span>
              <button type="button" class="btn btn-primary"  [routerLink]="['/batches', course.id]">  Show Batch</button>
   
            </li>
          </ul>
       
        
            
                <h1>ADD COURSES</h1>
                <div class="container jumbotron">
                 
                 
                   
                      <label for="name">Name</label>
                      <input #name type="text"  required>
                 


                    <button type="submit" class="btn btn-success" (click)="addCourse(name.value)">Submit</button>
                   
                   
              
                
        </div> 
  </div>
